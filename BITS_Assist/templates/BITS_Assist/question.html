{% extends "BITS_Assist/base.html" %}
{% block content %}
    {% for question in questions %}
        <article class="media content-section">
          <img class = "rounded-circle article-img" src="{{ question.author.profile.image}}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ question.author }}</a>
              <small class="text-muted">{{ question.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'questions-detail' question.id %}">{{ question.title }}</a></h2>
            <h2><a class="answer" href="{% url 'BITS_Assist-answer' question.id %}"> answer</a></h2>
            <h2><a class="answer_detail" href="{% url 'ANSWERS' question.id %}">{{question.content}}</a></h2>
            <p class="article-content">{{ question.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
